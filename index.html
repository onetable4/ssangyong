<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쌍녹용 게임</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
  <div class="max-w-md mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-center">쌍녹용 게임 🦌</h1>
    <div class="mb-4">
      <input id="guess" class="w-full p-2 border rounded" placeholder="두 글자 단어 입력" maxlength="2" />
      <button id="submitBtn" class="mt-4 w-full bg-blue-500 text-white p-2 rounded">제출</button>
    </div>
    <div id="feedback" class="space-y-2 mb-4"></div>
    <!-- 게임 히스토리 영역 -->
    <div id="history" class="space-y-4 mt-4"></div>
	<div id="footer" class="space-y-4 mt-4 text-center text-gray-500">은호광호바보</div>
    <div id="successMessage" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-xl font-bold bg-green-500 text-white p-6 rounded-full shadow-lg opacity-0 pointer-events-none">정답입니다!</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
